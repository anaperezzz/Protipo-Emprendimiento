<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Dino Sopa con Rexi</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;overflow:hidden}
    body{
      font-family:'Fredoka',sans-serif;
      background:linear-gradient(135deg,#87eb9e 0%,#1E90FF 100%);
      color:#2E4053;
      display:flex;align-items:center;justify-content:center;
      transition:background .3s,color .3s;
    }
    body.night-mode{
      background:linear-gradient(135deg,#4B0082 0%,#9925c0 100%);
      color:#E6E6FA;
    }
    /* === Fondo decorativo animado === */
.decor {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: -1;
}
.bubble, .star {
  position: absolute;
  border-radius: 50%;
  animation: float 10s infinite ease-in-out;
}
.bubble {
  background: rgba(255,255,255,.35);
}
body.night-mode .bubble {
  background: rgba(138,43,226,.35);
}
.star {
  font-size: 1.4rem;
  color: #FFE66D;
  opacity: 0.9;
}
body.night-mode .star {
  color: #DDA0DD;
}

.bubble:nth-child(1){width:80px;height:80px;top:15%;left:20%;animation-delay:0s;}
.bubble:nth-child(2){width:120px;height:120px;top:60%;left:75%;animation-delay:-3s;}
.bubble:nth-child(3){width:60px;height:60px;top:35%;left:85%;animation-delay:-5s;}
.star:nth-child(4){top:25%;left:90%;animation-delay:-1s;}
.star:nth-child(5){top:80%;left:10%;animation-delay:-3s;}

@keyframes float {
  0%   {transform: translateY(0) translateX(0);}
  50%  {transform: translateY(-20px) translateX(10px);}
  100% {transform: translateY(0) translateX(0);}
}

    /* ==== Caja principal ==== */
    .content-box{
      width:min(1200px,95vw); 
      height:90vh;
      background:rgba(255,255,255,.35);
      backdrop-filter:blur(10px);
      border-radius:30px;
      box-shadow:0 20px 40px rgba(0,0,0,.25);
      padding:25px 30px;
      display:flex;
      flex-direction:column;
      overflow:hidden;
      position:relative;
    }
    body.night-mode .content-box{
      background:rgba(75,0,130,.3);
      box-shadow:0 15px 35px rgba(0,0,0,.45);
    }

    /* ==== Botones ==== */
    .corner-btn{
      position:absolute;
      top:15px;
      padding:10px 16px;
      border:none;
      border-radius:20px;
      font-weight:700;
      color:#fff;
      cursor:pointer;
      z-index:10;
    }
    #nightModeBtn{left:20px;background:#8A2BE2;}
    #restartBtn{right:20px;background:#FF6B6B;}
    #nightModeBtn:hover,#restartBtn:hover{filter:brightness(1.1)}

    /* ==== Encabezado ==== */
    .header{
      text-align:center;
      margin-top:-15px;  
    }
    .rex{
      width:80px;
      animation:bounce 2s infinite alternate;
      filter:drop-shadow(2px 2px 4px rgba(0,0,0,.25));
    }
    @keyframes bounce{
      from{transform:translateY(0)}
      to{transform:translateY(-6px)}
    }
    h1{
      font-size:1.7rem;
      text-shadow:1px 1px 0 rgba(255,255,255,.5);
      margin-top:4px;
    }

    /* ==== Instrucciones ==== */
    .instructions{
      background:rgba(255,255,255,.85);
      border:3px solid #FFD166;
      border-radius:18px;
      padding:8px 12px;
      box-shadow:0 4px 12px rgba(0,0,0,.1);
      font-size:.9rem;
      text-align:center;
      width:75%;
      margin:4px auto 12px auto;
    }
    body.night-mode .instructions{
      background:rgba(190,163,245,0.25);
      border-color:#9370DB;
      color:#E6E6FA;
    }

    /* ==== Distribuci√≥n de juego ==== */
    .game-area{
      flex:1;
      display:grid;
      grid-template-columns:1fr 1.4fr; /* izquierda/derecha */
      gap:20px;
      align-items:start;
    }

    /* ==== IZQUIERDA ==== */
    .left-zone{
      display:grid;
      grid-template-rows:repeat(2,auto);
      gap:12px;
    }
    .stats-grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:10px;
    }
    .stat{
      background:rgba(255,255,255,.8);
      border-radius:14px;
      padding:10px;
      text-align:center;
      box-shadow:0 3px 10px rgba(0,0,0,.15);
    }
    .stat-label{font-size:.8rem;font-weight:600}
    .stat-value{font-size:1.1rem;font-weight:700;color:#FF6B6B}
    body.night-mode .stat{background:rgba(221,160,221,.45)}
    body.night-mode .stat-value{color:#80D8FF}

    /* ==== DERECHA ==== */
    .right-zone{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      gap:14px;
    }

    /* Sopa de letras */
    .board-wrap{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    table{
      border-collapse:collapse;
      background:#FFE177;
      border-radius:18px;
      box-shadow:0 8px 25px rgba(0,0,0,.18);
    }
    td{
      width:50px;height:50px;
      border:2px solid #fff;
      text-align:center;
      font-size:1.1rem;
      font-weight:600;
      color:#FF66B3;
      border-radius:6px;
      transition:.25s;
      user-select:none;
    }
    td:hover{background:rgba(255,255,255,.4);transform:scale(1.05)}
    .found-word{
      background:#00FFFF !important;
      color:#004D40 !important;
      transform:scale(1.02);
      box-shadow:0 0 6px #00FFFF;
    }

    /* Pista */
    .hint{
      background:#42A5F5;
      color:#fff;
      padding:8px 14px;
      border-radius:14px;
      font-weight:600;
      text-align:center;
      width:100%;
      max-width:340px;
      box-shadow:0 3px 8px rgba(0,0,0,.2);
    }

    /* Control de entrada */
    .controls{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:8px;
    }
    input[type="text"]{
      padding:8px 10px;
      border-radius:12px;
      border:3px solid #FFD166;
      text-align:center;
      font-size:1rem;
      width:220px;
      outline:none;
    }
    .btn{
      background:#FF6B6B;
      color:#fff;
      border:none;
      padding:8px 14px;
      border-radius:20px;
      font-weight:700;
      cursor:pointer;
    }

    /* Mensajes del JS */
    .msg,.hint,.level-msg{
      margin-top:4px;
      border-radius:12px;
      padding:8px 12px;
      text-align:center;
      font-weight:700;
      display:none;
    }
    .msg--ok{background:#4CAF50;color:#fff;border:3px solid #2E7D32}
    .msg--err{background:#FF6B6B;color:#fff;border:3px solid #C62828}
    .level-msg{background:#FFD166;color:#2E4053;border:3px solid #F9A825}

    .footer{text-align:center;font-size:.8rem;opacity:.8}
  </style>
</head>
<body>
  <audio id="clickSound" src="click.wav" preload="auto"></audio>
  <!-- Fondo animado -->
<div class="decor">
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="star">‚≠ê</div>
  <div class="star">üåü</div>
</div>
  <div class="content-box" id="gameBox">
    <!-- Botones -->
    <button id="nightModeBtn" class="corner-btn"><i class="fas fa-moon"></i></button>
    <button id="restartBtn" class="corner-btn"><i class="fas fa-redo"></i></button>

    <!-- Encabezado -->
    <div class="header">
      <img src="Rex.png" alt="Rexi el Dino" class="rex">
      <h1>Dino Sopa con Rexi</h1>
    </div>

    <!-- Instrucciones -->
    <div class="instructions">
      <i class="fas fa-info-circle"></i> <b>¬øC√≥mo jugar?</b><br>
      Encuentra las palabras ocultas relacionadas con la tecnolog√≠a.<br>
      Escr√≠belas y presiona <b>Buscar</b>.<br>
      Si pasan m√°s de 60 segundos sin √©xito, Rexi te dar√° una pista üí°.
    </div>

    <!-- Zona de juego -->
    <div class="game-area">
      <!-- IZQUIERDA -->
      <div class="left-zone">
        <div class="stats-grid">
          <div class="stat"><div class="stat-label">Nivel</div><div id="nivel" class="stat-value">1</div></div>
          <div class="stat"><div class="stat-label">Tiempo</div><div id="timer" class="stat-value">00:00</div></div>
        </div>
        <div class="stats-grid">
          <div class="stat"><div class="stat-label">Puntos</div><div id="puntuacion" class="stat-value">0</div></div>
          <div class="stat"><div class="stat-label">Palabras</div><div id="palabras" class="stat-value">0</div></div>
        </div>
      </div>

      <!-- DERECHA -->
      <div class="right-zone">
        <div class="board-wrap">
          <table id="sopa-container"></table>
        </div>
        <div class="hint" id="hint" style="display:none;">üí° Pista aparecer√° aqu√≠</div>
        <div class="controls">
          <input type="text" id="input-word" placeholder="Escribe una palabra...">
          <button id="searchBtn" class="btn"><i class="fas fa-search"></i> Buscar</button>
        </div>
      </div>
    </div>
    <div id="mensaje" class="msg"></div>
    <div id="levelMsg" class="level-msg"></div>

  <script src="sopaletras.js"></script>
</body>
</html>
