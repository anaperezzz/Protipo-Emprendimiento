<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

<body>
  <div class="rex-panel">
    <div class="bubble">
      <p>âœ¨ Â¡Bienvenido al juego de memoria!</p>
      <p>ğŸ§© Encuentra el emoji y su imagen con nombre.</p>

    </div>
  </div>

  <main>
    <h1>Juego de Memoria</h1>
    <div class="tablero" id="tablero"></div>
  </main>

  <script>
    const pares = [
      { tipo: 'emoji', contenido: 'ğŸ’»<br><span>Computadora</span>', valor: 'computadora' },
      { tipo: 'imagen', contenido: 'img/computadora.png', texto: 'Computadora', valor: 'computadora' },
      { tipo: 'emoji', contenido: 'ğŸ¤–<br><span>Robot</span>', valor: 'robot' },
      { tipo: 'imagen', contenido: 'img/robot.png', texto: 'Robot', valor: 'robot' },
      { tipo: 'emoji', contenido: 'ğŸŒ<br><span>Internet</span>', valor: 'internet' },
      { tipo: 'imagen', contenido: 'img/internet.png', texto: 'Internet', valor: 'internet' },
      { tipo: 'emoji', contenido: 'ğŸ§ <br><span>LÃ³gica</span>', valor: 'logica' },
      { tipo: 'imagen', contenido: 'img/logica.png', texto: 'LÃ³gica', valor: 'logica' },
      { tipo: 'emoji', contenido: 'ğŸš€<br><span>Habilidades</span>', valor: 'habilidades' },
      { tipo: 'imagen', contenido: 'img/habilidades.png', texto: 'Habilidades', valor: 'habilidades' },
      { tipo: 'emoji', contenido: 'ğŸ” <br><span>Lenguajes</span>', valor: 'lenguajes' },
      { tipo: 'imagen', contenido: 'img/scratch.png', texto: 'Lenguajes', valor: 'lenguajes' },
      { tipo: 'emoji', contenido: 'ğŸ“œ<br><span>Historia</span>', valor: 'historia' },
      { tipo: 'imagen', contenido: 'img/eniac.png', texto: 'Historia', valor: 'historia' },
      { tipo: 'emoji', contenido: 'ğŸ‡¸ğŸ‡»<br><span>El Salvador</span>', valor: 'elsalvador' },
      { tipo: 'imagen', contenido: 'img/elsalvador.png', texto: 'El Salvador', valor: 'elsalvador' }
    ];

    let tablero = document.getElementById("tablero");
    let mezcladas = [...pares].sort(() => Math.random() - 0.5);

    let primera = null;
    let segunda = null;
    let bloqueado = false;

    mezcladas.forEach((cartaData) => {
      const carta = document.createElement("div");
      carta.classList.add("tarjeta");
      carta.dataset.valor = cartaData.valor;
      carta.innerHTML = "â“";

      carta.addEventListener("click", function () {
        if (bloqueado || carta.classList.contains("correcta") || carta === primera) return;

        carta.classList.add("revelada");

        if (cartaData.tipo === "emoji") {
          carta.innerHTML = cartaData.contenido;
        } else {
          carta.innerHTML = `<img src="${cartaData.contenido}" alt="${cartaData.valor}"><span>${cartaData.texto}</span>`;
        }

        if (!primera) {
          primera = carta;
        } else {
          segunda = carta;
          bloqueado = true;

          if (primera.dataset.valor === segunda.dataset.valor) {
            primera.classList.add("correcta");
            segunda.classList.add("correcta");
            resetear();
          } else {
            setTimeout(() => {
              primera.classList.remove("revelada");
              segunda.classList.remove("revelada");
              primera.innerHTML = "â“";
              segunda.innerHTML = "â“";
              resetear();
            }, 1000);
          }
        }
      });

      tablero.appendChild(carta);
    });

    function resetear() {
      primera = null;
      segunda = null;
      bloqueado = false;
    }
  </script>
</body>
</html>
