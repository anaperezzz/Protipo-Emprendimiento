<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Aprende a programar con Rex!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #1E90FF 100%);
            color: #2E4053;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .page-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
        }

        .decoration {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            animation: float 10s infinite ease-in-out;
        }

        .star {
            position: absolute;
            font-size: 1.8rem;
            animation: float 8s infinite ease-in-out;
            color: #FFE66D;
        }

        .bubble:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 80%;
            animation-delay: -2s;
        }

        .bubble:nth-child(3) {
            width: 70px;
            height: 70px;
            top: 80%;
            left: 20%;
            animation-delay: -4s;
        }

        .star:nth-child(4) {
            top: 20%;
            left: 85%;
            animation-delay: -1s;
        }

        .star:nth-child(5) {
            top: 70%;
            left: 15%;
            animation-delay: -3s;
        }

        .star:nth-child(6) {
            top: 40%;
            left: 40%;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(0) translateX(20px);
            }
            75% {
                transform: translateY(20px) translateX(10px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        .content-box {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5);
            line-height: 1.2;
            color: #2E4053;
        }

        .rex-container {
            position: relative;
            margin: 20px 0 40px;
        }

        .rex {
            width: 280px;
            height: auto;
            animation: bounce 2s infinite alternate;
            filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 0.3));
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-20px);
            }
        }

        .message-box {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 25px;
            max-width: 700px;
            margin: 20px auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .message-box:before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 20%;
            border: 15px solid transparent;
            border-bottom-color: rgba(255, 255, 255, 0.6);
        }

        p {
            font-size: 1.8rem;
            line-height: 1.5;
            margin-bottom: 0;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: #FFE66D;
            color: #2E4053;
            border: none;
            padding: 15px 35px;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka', sans-serif;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            border: 3px solid #FF5252;
        }

        .btn:hover {
            transform: scale(1.05);
            background: #FFF176;
        }

        .audio-btn {
            background: #FF6B6B;
            color: white;
            padding: 15px 25px;
        }

        .audio-btn:hover {
            background: #FF5252;
        }

        .next-btn {
            background: #FFE66D;
            color: #2E4053;
        }

        .dino-footprints {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        .footprint {
            font-size: 2.5rem;
            animation: footprint 1.5s infinite;
            opacity: 0.7;
        }

        .footprint:nth-child(1) { animation-delay: 0.2s; }
        .footprint:nth-child(2) { animation-delay: 0.4s; }
        .footprint:nth-child(3) { animation-delay: 0.6s; }
        .footprint:nth-child(4) { animation-delay: 0.8s; }

        @keyframes footprint {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.3); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        @media (max-width: 768px) {
            .content-box {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.5rem;
            }
            
            .rex {
                width: 200px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <audio id="musicaFondo" src="shameless-child-327092.mp3 " loop></audio>
    <!-- Decoraci√≥n flotante (fija en el fondo) -->
    <div class="decoration">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="star">‚≠ê</div>
        <div class="star">üåü</div>
        <div class="star">‚ú®</div>
    </div>
    
    <div class="page-container">
        <div class="content-box">
            <div class="rex-container">
                <img src="Copilot_20250625_204412-removebg-preview.png" alt="Rex el dinosaurio" class="rex">
            </div>
            
            <h1>¬°Hola! Soy Rex ü¶ñ</h1>
            
            <div class="message-box">
                <p>Voy a ser tu compa√±ero en esta aventura para aprender a programar jugando. ¬°Ser√° divertido!</p>
            </div>
            
            <div class="buttons">
                <button class="btn audio-btn" id="audioBtn">
                    <i class="fas fa-volume-up"></i> Esc√∫chame
                </button>
                <button class="btn next-btn" id="nextBtn">
                    ¬°Vamos a aprender! <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            
            <div class="dino-footprints">
                <div class="footprint">ü¶¥</div>
                <div class="footprint">ü¶¥</div>
                <div class="footprint">ü¶¥</div>
                <div class="footprint">ü¶¥</div>
            </div>
        </div>
    </div>

    <!-- Elemento de audio para la presentaci√≥n -->
    <audio id="presentationAudio">
        <source src="_Hola Soy REX Hoy ap.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        
        // Bot√≥n de audio
        const audioBtn = document.getElementById('audioBtn');
        const presentationAudio = document.getElementById('presentationAudio');
        
        audioBtn.addEventListener('click', function() {
            presentationAudio.play();
        });
        
        // Bot√≥n para ir a la siguiente p√°gina
        document.getElementById('nextBtn').addEventListener('click', function() {
            window.location.href = 'explicacion.html';
        });
        
        // Animaci√≥n de las huellas
        document.querySelectorAll('.footprint').forEach((footprint, index) => {
            footprint.style.animationDelay = `${index * 0.2}s`;
        });

        
    </script>
</body>
</html>
