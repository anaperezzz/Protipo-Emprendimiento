<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>¬°Matem√°ticas Divertidas con Rex!</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #87CEEB 0%, #1E90FF 100%);
      color: #2E4053;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }
    
    body.night-mode {
      background: linear-gradient(135deg, #4B0082 0%, #8A2BE2 100%);
      color: #E6E6FA;
    }
    
    .page-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .decoration { 
      position: fixed; 
      width: 100%; 
      height: 100%; 
      top: 0; 
      left: 0; 
      pointer-events: none; 
      z-index: -1; 
    }
    
    .bubble { 
      position: absolute; 
      border-radius: 50%; 
      background: rgba(255, 255, 255, 0.4); 
      animation: float 10s infinite ease-in-out; 
      transition: background 0.3s; 
    }
    
    body.night-mode .bubble { 
      background: rgba(138, 43, 226, 0.4); 
    }
    
    .star { 
      position: absolute; 
      font-size: 1.5rem; 
      animation: float 8s infinite ease-in-out; 
      color: #FFE66D; 
      transition: color 0.3s; 
    }
    
    body.night-mode .star { 
      color: #DDA0DD; 
    }
    
    .bubble:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 120px; height: 120px; top: 70%; left: 80%; animation-delay: -2s; }
    .bubble:nth-child(3) { width: 60px; height: 60px; top: 40%; left: 85%; animation-delay: -4s; }
    .star:nth-child(4) { top: 20%; left: 90%; animation-delay: -1s; }
    .star:nth-child(5) { top: 80%; left: 15%; animation-delay: -3s; }
    
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-15px) translateX(8px); }
      100% { transform: translateY(0) translateX(0); }
    }
    
    .content-box {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.18);
      flex: 1;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, box-shadow 0.3s;
      overflow: hidden;
    }
    
    body.night-mode .content-box {
      background: rgba(75, 0, 130, 0.3);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }
    
    /* Header */
    .header-section {
      text-align: center;
      margin-bottom: 15px;
      flex-shrink: 0;
    }
    
    .rex-container { 
      position: relative; 
      margin: 0 auto 10px; 
    }
    
    .rex { 
      width: 100px; 
      height: auto; 
      animation: bounce 2s infinite alternate; 
      filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.2)); 
    }
    
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    
    h1 { 
      font-size: 1.8rem; 
      margin-bottom: 8px; 
      color: #2E4053; 
      text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5); 
      line-height: 1.1; 
      transition: color 0.3s, text-shadow 0.3s; 
    }
    
    body.night-mode h1 { 
      color: #DDA0DD; 
      text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5); 
    }
    
    .message-box {
      background: rgba(255, 255, 255, 0.75);
      border-radius: 18px;
      padding: 12px;
      margin: 8px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      position: relative;
      transition: transform .2s, background 0.3s, box-shadow 0.3s;
      max-width: 90%;
    }
    
    body.night-mode .message-box {
      background: rgba(221, 160, 221, 0.5);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    
    .message-box:before {
      content: '';
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 10px solid transparent;
      border-bottom-color: rgba(255, 255, 255, 0.75);
      transition: border-bottom-color 0.3s;
    }
    
    body.night-mode .message-box:before { 
      border-bottom-color: rgba(221, 160, 221, 0.5); 
    }
    
    .message-text { 
      font-size: 1.1rem; 
      line-height: 1.3; 
      color: #18435B; 
      transition: color 0.3s; 
    }
    
    body.night-mode .message-text { 
      color: #F8F8FF; 
    }
    
    /* Controles superiores */
    .top-controls {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
      flex-shrink: 0;
    }
    
    .btn { 
      background: #FF6B6B; 
      color: white; 
      border: none; 
      padding: 8px 15px; 
      font-size: 0.9rem; 
      font-weight: 700; 
      border-radius: 25px; 
      cursor: pointer; 
      transition: all 0.3s ease; 
      box-shadow: 0 4px 0 #FF5252, 0 6px 10px rgba(0, 0, 0, 0.15); 
      display: inline-flex; 
      align-items: center; 
      gap: 8px; 
    }
    
    .btn:active {
      transform: translateY(3px);
      box-shadow: 0 1px 0 #FF5252, 0 3px 5px rgba(0, 0, 0, 0.1);
    }
    
    body.night-mode .btn {
      background: #8A2BE2;
      box-shadow: 0 4px 0 #4B0082, 0 6px 10px rgba(0, 0, 0, 0.2);
    }
    
    .audio-btn { 
      background: #FFD166; 
      color: #2E4053; 
      box-shadow: 0 4px 0 #FFB800, 0 6px 10px rgba(0, 0, 0, 0.15); 
    }
    
    body.night-mode .audio-btn { 
      background: #9370DB; 
      color: white;
    }
    
    /* Nuevo bot√≥n de regreso */
    .home-btn {
      position: absolute;
      top: 25px;
      left: 25px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 0 #388E3C, 0 6px 10px rgba(0, 0, 0, 0.15);
      z-index: 10;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
    
    .home-btn:active {
      transform: translateY(3px);
      box-shadow: 0 1px 0 #388E3C, 0 3px 5px rgba(0, 0, 0, 0.1);
    }
    
    body.night-mode .home-btn {
      background: #4CAF50;
      box-shadow: 0 4px 0 #388E3C, 0 6px 10px rgba(0, 0, 0, 0.2);
    }
    
    .home-btn:hover {
      transform: scale(1.05);
    }
    
    /* √Årea de juego */
    .game-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    
    .question-container {
      background: rgba(255, 255, 255, 0.75);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
      transition: background 0.3s;
    }
    
    body.night-mode .question-container {
      background: rgba(221, 160, 221, 0.5);
    }
    
    .instruction {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #2E4053;
      font-weight: 600;
      transition: color 0.3s;
    }
    
    body.night-mode .instruction {
      color: #F8F8FF;
    }
    
    .expression {
      font-size: 2rem;
      font-weight: 700;
      color: #FF6B6B;
      margin: 15px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: color 0.3s, background 0.3s;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    body.night-mode .expression {
      color: #9370DB;
      background: rgba(75, 0, 130, 0.3);
    }
    
    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .answer-btn {
      background: linear-gradient(145deg, #FFD166, #FFB800);
      color: #2E4053;
      border: none;
      padding: 15px 25px;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 0 #FF9E00, 0 8px 15px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 180px;
      justify-content: center;
    }
    
    .answer-btn:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #FF9E00, 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    body.night-mode .answer-btn {
      background: linear-gradient(145deg, #9370DB, #8A2BE2);
      color: white;
      box-shadow: 0 6px 0 #4B0082, 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    
    body.night-mode .answer-btn:active {
      box-shadow: 0 2px 0 #4B0082, 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    
    .result {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 15px 0;
      min-height: 2rem;
      transition: color 0.3s;
    }
    
    .next-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 0 #388E3C, 0 6px 10px rgba(0, 0, 0, 0.15);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }
    
    .next-btn:active {
      transform: translateY(3px);
      box-shadow: 0 1px 0 #388E3C, 0 3px 5px rgba(0, 0, 0, 0.1);
    }
    
    body.night-mode .next-btn {
      background: #4CAF50;
      box-shadow: 0 4px 0 #388E3C, 0 6px 10px rgba(0, 0, 0, 0.2);
    }
    
    /* Footer */
    .footer-section {
      text-align: center;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 2px solid rgba(255, 255, 255, 0.3);
      flex-shrink: 0;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    
    .footer-link {
      color: #2E4053;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
      font-size: 0.8rem;
    }
    
    body.night-mode .footer-link {
      color: #E6E6FA;
    }
    
    .footer-link:hover {
      color: #FF6B6B;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .page-container { padding: 10px; }
      .content-box { padding: 15px; }
      .rex { width: 80px; }
      h1 { font-size: 1.5rem; }
      .message-text { font-size: 1rem; }
      .buttons { gap: 15px; }
      .answer-btn { padding: 12px 20px; font-size: 1rem; min-width: 150px; }
      .expression { font-size: 1.7rem; }
      .home-btn {
        top: 15px;
        left: 15px;
        width: 45px;
        height: 45px;
        font-size: 0.9rem;
      }
    }
    
    @media (max-width: 480px) {
      .page-container { padding: 8px; }
      .content-box { padding: 12px; }
      h1 { font-size: 1.4rem; }
      .message-text { font-size: 0.9rem; }
      .btn { padding: 7px 12px; font-size: 0.85rem; }
      .expression { font-size: 1.5rem; padding: 12px; }
      .answer-btn { padding: 10px 15px; font-size: 0.9rem; min-width: 130px; }
      .buttons { gap: 10px; }
      .home-btn {
        top: 10px;
        left: 10px;
        width: 40px;
        height: 40px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Sonidos para interacciones -->
  <audio id="clickSound" src="click.wav" preload="auto"></audio>
  <audio id="correctSound" src="correct.wav" preload="auto"></audio>
  <audio id="wrongSound" src="wrong.wav" preload="auto"></audio>
  <audio id="rexAudio" src="_Hola amigos Soy Rex.mp3" preload="auto"></audio>

  <!-- Enlace de regreso a la p√°gina principal -->
  <a href="../presentacion.html" class="home-btn" title="Volver a la p√°gina principal">
    <i class="fas fa-home"></i>
  </a>

  <div class="decoration">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="star">‚≠ê</div>
    <div class="star">üåü</div>
  </div>

  <div class="page-container">
    <div class="content-box">
      <!-- Controles superiores -->
      <div class="top-controls">
        <button id="speakBtn" class="btn audio-btn">
          <i class="fas fa-volume-up"></i> Esc√∫chame
        </button>
        <button id="nightModeBtn" class="btn">
          <i class="fas fa-moon"></i> Modo Noche
        </button>
      </div>

      <!-- Header -->
      <div class="header-section">
        <div class="rex-container">
          <img src="Copilot_20250625_204412-removebg-preview.png" alt="Rex el dinosaurio" class="rex">
        </div>

        <h1>¬°Matem√°ticas Divertidas con Rex! ü¶ñ</h1>

        <div class="message-box">
          <div class="message-text">
            ¬øLa siguiente expresi√≥n matem√°tica es verdadera o falsa? ¬°Demuestra tus habilidades!
          </div>
        </div>
      </div>

      <!-- √Årea de juego -->
      <div class="game-area">
        <div class="question-container">
          <div class="instruction">Resuelve la expresi√≥n:</div>
          <div class="expression" id="expression">5 * 2 = 10</div>
          
          <div class="buttons">
            <button class="answer-btn" onclick="checkAnswer(true)">
              <i class="fas fa-check-circle"></i> Verdadera
            </button>
            <button class="answer-btn" onclick="checkAnswer(false)">
              <i class="fas fa-times-circle"></i> Falsa
            </button>
          </div>
          
          <div class="result" id="result"></div>
          
          <button class="next-btn" id="nextBtn" onclick="nextQuestion()">
            <i class="fas fa-arrow-right"></i> Siguiente Pregunta
          </button>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer-section">
        <div class="footer-links">
          <a href="../presentacion.html" class="footer-link">Inicio</a>
          <a href="#" class="footer-link">M√°s Juegos</a>
        </div>
        <p style="margin-top: 8px; font-size: 0.75rem; opacity: 0.8;">
          &copy; 2025 Click y Crea | Todos los derechos reservados
        </p>
      </div>
    </div>
  </div>

  <script>
    // Preguntas del juego
    const questions = [
      { expression: "5 * 2 = 10", correct: true },
      { expression: "3 + 4 = 10", correct: false },
      { expression: "8 / 2 = 4", correct: true },
      { expression: "2 * 3 = 9", correct: false },
      { expression: "7 - 2 = 5", correct: true },
      { expression: "10 < 5", correct: false },
      { expression: "4 * (2 + 1) = 12", correct: true },
      { expression: "15 / 3 = 6", correct: false },
      { expression: "9 + 6 = 15", correct: true },
      { expression: "20 - 8 = 11", correct: false }
    ];

    let currentIndex = 0;
    let answered = false;

    // Elementos DOM
    const clickSound = document.getElementById('clickSound');
    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');
    const rexAudio = document.getElementById('rexAudio');
    const expressionElement = document.getElementById('expression');
    const resultElement = document.getElementById('result');
    const nextBtn = document.getElementById('nextBtn');
    const speakBtn = document.getElementById('speakBtn');
    const nightModeBtn = document.getElementById('nightModeBtn');

    // Funciones de sonido
    function playSound(sound) {
      sound.currentTime = 0;
      sound.play().catch(() => {});
    }

    // Mostrar pregunta actual
    function showQuestion() {
      expressionElement.textContent = questions[currentIndex].expression;
      resultElement.textContent = '';
      resultElement.style.color = '';
      answered = false;
      nextBtn.style.opacity = '0.5';
      nextBtn.disabled = true;
      
      // Animaci√≥n de entrada
      expressionElement.style.animation = 'none';
      setTimeout(() => {
        expressionElement.style.animation = 'pulse 2s infinite';
      }, 10);
    }

    // Verificar respuesta
    function checkAnswer(userAnswer) {
      if (answered) return;
      
      playSound(clickSound);
      answered = true;
      
      const correct = questions[currentIndex].correct;
      const isCorrect = userAnswer === correct;
      
      if (isCorrect) {
        resultElement.textContent = '‚úÖ ¬°Correcto! ¬°Eres un genio!';
        resultElement.style.color = '#4CAF50';
        playSound(correctSound);
        
        // Efecto visual de celebraci√≥n
        expressionElement.style.animation = 'none';
        expressionElement.style.transform = 'scale(1.1)';
        setTimeout(() => {
          expressionElement.style.transform = 'scale(1)';
          expressionElement.style.animation = 'pulse 2s infinite';
        }, 300);
      } else {
        resultElement.textContent = '‚ùå Incorrecto. ¬°Sigue practicando!';
        resultElement.style.color = '#FF5252';
        playSound(wrongSound);
        
        // Efecto visual de error
        expressionElement.style.animation = 'none';
        expressionElement.style.transform = 'translateX(5px)';
        setTimeout(() => {
          expressionElement.style.transform = 'translateX(-5px)';
          setTimeout(() => {
            expressionElement.style.transform = 'translateX(0)';
            expressionElement.style.animation = 'pulse 2s infinite';
          }, 100);
        }, 100);
      }
      
      // Habilitar bot√≥n siguiente
      nextBtn.style.opacity = '1';
      nextBtn.disabled = false;
    }

    // Siguiente pregunta
    function nextQuestion() {
      if (!answered) return;
      
      playSound(clickSound);
      currentIndex = (currentIndex + 1) % questions.length;
      showQuestion();
    }

    // Bot√≥n para hablar Rex
    speakBtn.addEventListener('click', () => {
      playSound(clickSound);
      rexAudio.currentTime = 0;
      rexAudio.play().catch(() => {});
    });

    // Bot√≥n para modo noche
    nightModeBtn.addEventListener('click', () => {
      playSound(clickSound);
      document.body.classList.toggle('night-mode');
      nightModeBtn.innerHTML = document.body.classList.contains('night-mode') ? 
        '<i class="fas fa-sun"></i> Modo D√≠a' : '<i class="fas fa-moon"></i> Modo Noche';
    });

    // Inicializar juego
    showQuestion();
  </script>
</body>
