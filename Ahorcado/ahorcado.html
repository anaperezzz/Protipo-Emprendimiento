<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Ahorcado-Aprende con Rex</title>
  
  <!-- Fuentes e √≠conos -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #9969dc 0%, #13c9f6 100%);
      color: #2E4053;
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
    }

    body.night-mode {
      background: linear-gradient(135deg, #2704a7 0%, #ac7dd8 100%);
      color: #E6E6FA;
    }

    .decoration {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      pointer-events: none;
      z-index: -1;
    }

    .bubble, .star {
      position: absolute;
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    .bubble {
      background: rgba(251, 254, 157, 0.4);
    }

    body.night-mode .bubble {
      background: rgba(231, 227, 4, 0.4);
    }

    .star {
      font-size: 1.5rem;
      color: #FFE66D;
    }

    body.night-mode .star {
      color: #DDA0DD;
    }
    body.night-mode #word {
  color: #E6E6FA;
}

    .bubble:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 120px; height: 120px; top: 70%; left: 80%; animation-delay: -2s; }
    .bubble:nth-child(3) { width: 60px; height: 60px; top: 40%; left: 85%; animation-delay: -4s; }
    .star:nth-child(4) { top: 20%; left: 90%; animation-delay: -1s; }
    .star:nth-child(5) { top: 80%; left: 15%; animation-delay: -3s; }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-15px) translateX(8px); }
      100% { transform: translateY(0) translateX(0); }
    }

    .page-container {
      max-width: 1400px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content-box {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 25px 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.18);
      transition: background 0.3s, box-shadow 0.3s;
      flex: 1;
    }

    body.night-mode .content-box {
      background: rgba(75, 0, 130, 0.3);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .btn {
      background: #FF6B6B;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .audio-btn {
      background: #FFD166;
      color: #2E4053;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .rex-container {
      text-align: center;
      margin-bottom: -15px;
    }

    .rex {
      position:relative;
      top: -14;
      width: 20px;
      animation: bounce 2s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #2E4053;
      text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.5);
    }

    body.night-mode h1 {
      color: #DDA0DD;
      text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
    }
#hangmanCanvas{
  position: relative;
  top: -22px;                        
  margin-top: 0 !important;
}
    canvas {
      background-color: #ffffff;
      margin: 0px auto;
      display: block;
      border-radius: 0px;
    }

    #word {
      font-size: 30px;
      letter-spacing: 35px;
      margin-top: -6px;
      line-height: 1;
      text-align: center;
      color: #2E4053;
    }

    #keyboard {
      margin-top: 10px;
      text-align: center;
    }

    .key {
      display: inline-block;
      background-color: #FF6B6B;
      color: #eef5ff;
      font-weight: bold;
      border-radius: 6px;
      margin: 5px;
      padding: 10px 12px;
      cursor: pointer;
      user-select: none;
      font-size: 18px;
    }

    .key.disabled {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    #completionMessageContainer,
    #allTermsCompletedContainer,
    #errorMessageContainer {
      background-color: #fff;
      color: #192e4b;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      display: none;
      text-align: center;
    }

    #completionMessageContainer,
#allTermsCompletedContainer {
  background: linear-gradient(135deg, #E8F5E9, #C8E6C9);
  border: 2px solid #4CAF50;
  border-radius: 25px;
  padding: 30px 20px;
  margin: 30px auto 0;
  max-width: 600px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  animation: fadeIn 0.5s ease;
  display: none;
}

#completionMessageContainer p,
#allTermsCompletedContainer p {
  font-size: 26px;
  font-weight: 700;
  color: #2E7D32;
  margin-bottom: 20px;
  text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
}

#allTermsCompletedContainer p {
  color: #1B5E20;
}

#allTermsCompletedContainer .btn-next {
  background-color: #43A047;
}

#allTermsCompletedContainer .btn-next:hover {
  background-color: #2E7D32;
}
    .btn-next {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-next:hover {
      background-color: #388E3C;
    }
    .rex-container { 
  margin: 0 auto 5px; 
}

.rex { 
  width: 110px; 
  height: auto; 
  animation: bounce 2s infinite alternate; 
  filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.2)); 
}

@keyframes bounce {
  from { transform: translateY(0); }
  to { transform: translateY(-8px); }
}
#completionMessageContainer,
/* Solo texto, cero caja */
#errorMessageContainer{
  background: none !important;
  border: 0 !important;
  border-radius: 0 !important;
  box-shadow: none !important;
  padding: 0 !important;
  margin-top: 4px;           /* separadito del teclado */
  display: none;
  text-align: center;
  /* si quieres animaci√≥n, d√©jala al hijo (ver regla de abajo) */
}

/* Aplica fade-in al contenido que inyectas desde JS */
#errorMessageContainer > *{
  animation: fadeIn .4s ease;
}
#completionMessageContainer p,
#errorMessageContainer p {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 5px;
}

.btn-next, .btn-retry {
  padding: 12px 24px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s;
  display: inline-block;
}

.btn-next {
  background-color: #4CAF50;
  color: white;
}

.btn-next:hover {
  background-color: #388E3C;
}

.btn-retry {
  background-color: #f44336;
  color: white;
}

.btn-retry:hover {
  background-color: #d32f2f;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}
.indicaciones {
  background: rgba(255, 255, 255, 0.75);
  border-radius: 12px;
  padding: 4px 80px;
  margin: 10px 0;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  font-size: 1rem;
  line-height: 1.4;
  text-align: center;
  color: #18435B;
}

body.night-mode .indicaciones {
  background: rgba(221, 160, 221, 0.5);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  color: #F8F8FF;
}
  </style>
</head>

<body>

  <div class="decoration">
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="star">üåü</div>
  </div>

  <div class="page-container">
    <div class="content-box">
      <!-- Controles superiores -->
      <div class="top-controls">
        <button id="speakBtn" class="btn audio-btn">
          <i class="fas fa-volume-up"></i> Esc√∫chame
        </button>

        </button>
      </div>

      <!-- Rex -->

<!-- ‚úÖ Mensaje de t√©rmino acertado -->

      <div id="errorMessageContainer"></div>

  </div>

  <!-- Script principal -->
  <script src="ahorcado.js"></script>

  <script>
    const clickSound = document.getElementById('clickSound');
    const rexAudio = document.getElementById('rexAudio');
    const speakBtn = document.getElementById('speakBtn');
    const nightModeBtn = document.getElementById('nightModeBtn');

    speakBtn.addEventListener('click', () => {
      clickSound.play().catch(() => {});
      rexAudio.currentTime = 0;
      rexAudio.play().catch(() => {});
    });

    nightModeBtn.addEventListener('click', () => {
      clickSound.play().catch(() => {});
      document.body.classList.toggle('night-mode');
      nightModeBtn.innerHTML = document.body.classList.contains('night-mode') ?
        '<i class="fas fa-sun"></i> Modo D√≠a' :
        '<i class="fas fa-moon"></i> Modo Noche';
    });
  </script>
</body>
